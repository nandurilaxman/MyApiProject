name: Generate and Split Swagger YAMLs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: 🔧 Restore & Build
        run: |
          dotnet restore
          dotnet build --no-restore

      - name: 🚀 Run API in background
        run: |
          dotnet run & 
          while ! curl -s http://localhost:5001/swagger/v1/swagger.json; do 
            echo "Waiting for API to start..."; 
            sleep 5; 
          done

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install Python dependencies
        run: pip install requests pyyaml urllib3

      - name: 🧪 Run split_openapi script
        run: python3 Scripts/split_openapi.py dev

      - name: 📤 Upload generated YAML files
        uses: actions/upload-artifact@v3  # Correct stable version
        with:
          name: api-yaml-dev
          path: MyApiProject/output/dev
