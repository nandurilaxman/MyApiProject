name: Generate and Split Swagger YAMLs

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment (dev, qa, pt)"
        required: true
        default: "dev"

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: 🔧 Restore & Build
        run: |
          dotnet restore
          dotnet build --no-restore

      - name: 🚀 Run API in background
        run: |
          dotnet run & 
          echo "Waiting for API to start..."
          for i in {1..10}; do
            if curl --silent http://localhost:5001/swagger/v1/swagger.json > /dev/null; then
              echo "API is up!"
              break
            else
              echo "Still waiting..."
              sleep 5
            fi
          done

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install Python dependencies
        run: pip install requests pyyaml urllib3

      - name: 🧪 Run split_openapi script
        run: python3 Scripts/split_openapi.py ${{ github.event.inputs.environment }}

      - name: 📤 Upload generated YAML files
        uses: actions/upload-artifact@v3
        with:
          name: api-yaml-${{ github.event.inputs.environment }}
          path: MyApiProject/output/${{ github.event.inputs.environment }}

