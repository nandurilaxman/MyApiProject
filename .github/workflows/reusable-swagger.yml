name: Generate and Split Swagger YAMLs

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment name (e.g. dev, qa, pt)"
        required: true
        type: string

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ›  Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: ğŸ”§ Restore & Build
        run: |
          dotnet restore
          dotnet build --no-restore

      - name: ğŸ“„ Generate Swagger YAML from DLL
        run: |
          dotnet tool install --global Swashbuckle.AspNetCore.Cli
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet swagger tofile --output swagger.yaml bin/Debug/net8.0/MyApi.dll v1

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install pyyaml

      - name: ğŸ§ª Split Swagger YAML by path
        run: |
          python3 - <<EOF
          import yaml
          import os

          env = "${{ inputs.environment }}"
          with open("swagger.yaml", "r") as f:
              openapi = yaml.safe_load(f)

          output_dir = f"MyApiProject/output/{env}"
          os.makedirs(output_dir, exist_ok=True)

          for path, path_item in openapi.get("paths", {}).items():
              safe_path = path.strip("/").replace("/", "_").replace("{", "").replace("}", "")
              if not safe_path:
                  safe_path = "root"

              out_file = os.path.join(output_dir, f"{safe_path}.yaml")
              path_yaml = {
                  "openapi": openapi.get("openapi", "3.0.0"),
                  "info": openapi.get("info", {}),
                  "paths": {path: path_item}
              }

              with open(out_file, "w") as f:
                  yaml.dump(path_yaml, f)

          print(f"âœ… Split {len(openapi.get('paths', {}))} paths into {output_dir}")
          EOF

      - name: ğŸ“¤ Upload generated YAML files
        uses: actions/upload-artifact@v3
        with:
          name: api-yaml-${{ inputs.environment }}
          path: MyApiProject/output/${{ inputs.environment }}
